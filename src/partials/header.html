<header class="tite-wrapper">
  <h1>Draggable symbol</h1>

  <label>
    input symbols
    <input id="symbols" type="text" />
  </label>

  <button id="generate" type="button" disabled>Generate</button>
  <p>Select and hold the mouse button down while moving the symbol</p>
  <p>Select variant</p>
  <ul>
    <li>One symbol -> left mouse click</li>
    <li>Many symbols -> CTRL + left mouse click</li>
    <li>Many symbols -> area select</li>
  </ul>
</header>
